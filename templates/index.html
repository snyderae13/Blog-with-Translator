<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>Stlye Blog</title>
    </head>
    <body>
        <!---gotta put a Nav in here-->
        <div class="container">
            <div class="card m-3">
                
                <div class="card-body">
                {% for post in post_list %}
                    <h2 class="card-title">{{post.title}}</h2>
                    <p class="card-text">{{post.content|truncatewords:5}}</p> 
                    <p class="card-text">Author : {{post.author|title}}</p>
                    <a href="{% url 'blog_view' post.slug %}" class="btn btn-primary">Read More</a>
                    

                {% endfor %}
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
